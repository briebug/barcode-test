## Customize the test machine
machine:
    timezone:
        America/Denver # Set the timezone

    environment:
        XCODE_WORKSPACE: "platforms/ios/barcode-test.xcworkspace"
        XCODE_SCHEME: "platforms/ios/barcode-test.xcworkspace/xcshareddata/xcschemes/barcode-test.xcscheme"

    xcode:
        version: 8.0

## Customize dependencies
dependencies:
    pre:
        - npm install -g typescript ionic cordova
        - gem update fastlane

    post:
        - ionic platform add ios
        - ionic platform add android

## customize test commands
test:
    override:
        - ionic build ios

deployment:
    beta_distribution:
        branch: 'develop'
        commands:
            - fastlane ios beta build_number:$CIRCLE_BUILD_NUM
            - cp -R ./dist $CIRCLE_ARTIFACTS
