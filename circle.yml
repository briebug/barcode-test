## Customize the test machine
machine:
    timezone:
        America/Denver # Set the timezone

    environment:
        XCODE_WORKSPACE: "platforms/ios/barcode-test.xcworkspace"
        GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: BrieBug Software, Inc. (4CS6W5LV48)"

    xcode:
        version: 8.0

## Customize dependencies
dependencies:
    pre:
        - npm install -g typescript ionic cordova@6.4.0 ios-deploy ios-sim
        - gem update fastlane

    post:
        - mkdir www
        - ionic platform add ios

## customize test commands
test:
    override:
        - echo 'No tests to run'
deployment:
    beta_distribution:
        branch: 'develop'
        commands:
            - ionic build ios --release
            - ruby fastlane/select_xcode_signing_method.rb -p platforms/ios/barcode-test.xcodeproj -t barcode-test -m 'Manual' -b $CIRCLE_BUILD_NUM -l 'platforms/ios/barcode-test/barcode-test-Info.plist'
            - fastlane ios beta
            - cp -R ./dist $CIRCLE_ARTIFACTS
